<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="product-image">
      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="NFT image">
      </div>
      <div class="img-overlay">
        <img src="images/icon-view.svg" alt="view icon">
      </div>
    </div>
    <div class="desc">
      <h1> Equilibrium #3429 </h1>

      <p class="desc-text"> Our Equilibrium collection promotes balance and calm. </p>

      <div class="price-section">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          0.041 ETH
        </div>
        <div class="timer">
          <img src="images/icon-clock.svg" alt="clock icon">
          3 days left
        </div>
      </div>

      <hr>
      <div class="author">
        <div>
          <img src="images/image-avatar.png" alt="avatar image" class="avatar-img">
        </div>
        <div>
          Creation of <span class="author-name"> Jules Wyvern </span>
        </div>
      </div>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ladaspcsn">ladaspcsn</a>.
  </div>
</body>

</html>
